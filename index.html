<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Counter Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Import alternative fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        /* Tommy Hilfiger Refined Color Palette */
        :root {
            /* Primary Colors */
            --th-blue-dark: #10365C;      /* Deep, sophisticated navy */
            --th-blue-medium: #1D4F8F;   /* Brighter, cleaner navy */
            --th-blue-light: #2C6BB3;    /* Lighter accent blue */
            --th-white: #FFFFFF;         /* Pure white */
            --th-off-white: #F5F5F7;     /* Soft white */
            
            /* Accent Colors */
            --th-red-primary: #C81D3F;   /* Signature Tommy red */
            --th-red-dark: #A30F2D;      /* Darker red for contrast */
            
            /* Neutral Colors */
            --th-gray-dark: #333333;     /* Dark gray */
            --th-gray-light: #F0F0F0;    /* Light gray */
        }

        body {
            font-family: 'Inter', 'Arial', sans-serif;
            background: 
                linear-gradient(
                    rgba(16, 54, 92, 0.95), 
                    rgba(16, 54, 92, 0.95)
                ),
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 10px,
                    rgba(255,255,255,0.05) 10px,
                    rgba(255,255,255,0.05) 20px
                );
            color: var(--th-white);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: var(--th-blue-dark);
            color: var(--th-white);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        header {
            padding: 0.5rem 0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(5, minmax(80px, auto));
            gap: 1rem;
            padding: 1rem;
            max-width: 1024px;
            margin: 0 auto;
            height: 100vh;
            max-height: 768px;
        }

        .block {
            background-color: var(--th-blue-medium);
            color: var(--th-white);
            padding: 1rem;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            min-height: 220px;
        }

        .block-4x2 {
            min-height: 165px;
        }

        .room-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }

        .room-footer {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: auto;
        }

        .block:hover {
            background-color: var(--th-blue-dark);
            transform: scale(1.03) rotateX(3deg);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .counter-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-top: 20px;
        }

        .counter {
            font-size: 2rem;
            font-weight: 700;
            margin: 0 1rem;
        }

        /* Refined Increment Buttons */
        .counter-btn {
            background: rgba(255,255,255,0.1);
            border: 2px solid var(--th-white);
            color: var(--th-white);
            width: 45px;
            height: 45px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 0 1rem;
            padding: 0.25rem 0.6rem;
        }

        .counter-btn:hover {
            background: var(--th-white);
            color: var(--th-blue-dark);
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .reset-button {
            background-color: var(--th-red-primary);
            color: var(--th-white);
            padding: 0.4rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
            border: none;
            cursor: pointer;
            margin-bottom: 1rem;
        }

        .reset-button:hover {
            background-color: var(--th-red-dark);
            transform: translateY(-3px);
        }

        .room-timer {
            font-size: 1rem;
            margin-top: 0.5rem;
        }

        .room-note {
            position: relative;
            width: 100%;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 6px;
            padding: 6px;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            cursor: text;
            min-height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .room-note.editing {
            background: rgba(255,255,255,0.2);
            cursor: text;
        }

        .room-note input {
            width: 100%;
            background: transparent;
            border: none;
            color: inherit;
            font-family: inherit;
            font-size: inherit;
            text-align: center;
            padding: 0;
            outline: none;
        }

        .room-note input::placeholder {
            color: rgba(255,255,255,0.7);
        }

        /* Entrance Block and Arrow */
        .entrance-block {
            grid-area: 5 / 7 / 6 / 9;
            background-color: var(--th-blue-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-radius: 12px;
            padding: 0.8rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            position: relative;
            border: 2px solid var(--th-red-primary);
        }

        .entrance-arrow {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 30px solid var(--th-blue-light);
            filter: drop-shadow(0 -2px 0 var(--th-red-primary));
        }

        .entrance-arrow::before {
            content: '';
            position: absolute;
            top: 2px;
            left: -27px;
            width: 0;
            height: 0;
            border-left: 27px solid transparent;
            border-right: 27px solid transparent;
            border-bottom: 32px solid var(--th-red-primary);
            z-index: -1;
        }

        .entrance-block p {
            font-size: 1rem;
            margin: 0;
            color: var(--th-white);
            line-height: 1.3;
        }

        .entrance-block h3 {
            font-family: 'Inter', sans-serif;
            color: var(--th-white);
            margin: 0 0 0.2rem 0;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .entrance-block .closing-time {
            color: var(--th-white);
            font-weight: 500;
            font-size: 1rem;
        }

        /* Room Status Indicators */
        .room-status {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .room-status.available {
            background-color: #2ecc71;  /* Green for available */
        }

        .room-status.occupied {
            background-color: #e74c3c;  /* Red for occupied */
        }

        .room-status.cleaning {
            background-color: #f39c12;  /* Yellow for cleaning */
        }

        /* Total Occupancy Counter */
        .total-occupancy {
            display: none;
        }

        /* Real-time Clock */
        .real-time-clock {
            position: fixed;
            top: 1rem;
            left: 1rem;
            transform: none;
            background-color: var(--th-blue-dark);
            color: var(--th-white);
            padding: 0.5rem;
            border-radius: 12px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 4px;
            font-size: 1rem;
        }

        .real-time-clock .time {
            font-size: 1.2rem;
        }

        .real-time-clock .date {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* Room Notes Styles */
        .room-note {
            position: relative;
            width: 100%;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 6px;
            padding: 6px;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            cursor: text;
            min-height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .room-note.editing {
            background: rgba(255,255,255,0.2);
            cursor: text;
        }

        .room-note input {
            width: 100%;
            background: transparent;
            border: none;
            color: inherit;
            font-family: inherit;
            font-size: inherit;
            text-align: center;
            padding: 0;
            outline: none;
        }

        .room-note input::placeholder {
            color: rgba(255,255,255,0.7);
        }

        /* Keyboard Focus Styles */
        .counter-btn:focus,
        .reset-button:focus,
        .room-note:focus {
            outline: 3px solid var(--th-red-primary);
            outline-offset: 2px;
        }

        /* Tooltip for Keyboard Shortcuts */
        .keyboard-tooltip {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--th-blue-dark);
            color: var(--th-white);
            padding: 8px 12px;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 0.8rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            z-index: 1000;
            transition: opacity 0.3s ease;
        }

        /* Analytics and Export Styles */
        .analytics-panel {
            display: none;
        }

        .analytics-toggle {
            display: none;
        }

        .analytics-stat {
            display: none;
        }

        /* Room Duration Styles */
        .room-duration {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 5px;
        }

        /* Room Timer Styles */
        .room-timer {
            font-family: 'Inter', sans-serif;
            font-size: 1.1rem;
            color: var(--th-white);
            opacity: 0.9;
            margin-top: 12px;
            text-align: center;
        }

        /* Tooltip Styles */
        [data-tooltip] {
            position: relative;
        }

        [data-tooltip]:before {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.5rem;
            background: var(--th-blue-dark);
            color: var(--th-white);
            border-radius: 4px;
            font-size: 0.875rem;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        [data-tooltip]:hover:before {
            opacity: 1;
            visibility: visible;
        }

        /* Theme Toggle Button */
        .theme-toggle {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: var(--th-blue-light);
            color: var(--th-white);
            border: none;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px var(--th-shadow);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .theme-toggle:hover {
            transform: translateY(-50%) scale(1.1);
        }

        .theme-toggle svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        /* Light Theme Variables */
        :root {
            --th-blue-primary: #00174f;
            --th-blue-dark: #000c2b;
            --th-blue-medium: #002b7f;
            --th-blue-light: #0047cc;
            --th-red-primary: #e31837;
            --th-red-dark: #b31329;
            --th-white: #ffffff;
            --th-off-white: #f5f5f5;
            --th-background: linear-gradient(rgba(16, 54, 92, 0.95), rgba(16, 54, 92, 0.95));
            --th-text: #ffffff;
            --th-block-bg: var(--th-blue-medium);
            --th-shadow: rgba(0, 0, 0, 0.2);
        }

        [data-theme="dark"] {
            --th-blue-primary: #001133;
            --th-blue-dark: #000a24;
            --th-blue-medium: #001f5c;
            --th-blue-light: #003399;
            --th-background: linear-gradient(rgba(0, 17, 51, 0.95), rgba(0, 17, 51, 0.95));
            --th-text: #ffffff;
            --th-block-bg: var(--th-blue-dark);
            --th-shadow: rgba(0, 0, 0, 0.4);
        }

        [data-theme="light"] {
            --th-blue-primary: #ffffff;
            --th-blue-dark: #f0f0f0;
            --th-blue-medium: #e6e6e6;
            --th-blue-light: #cccccc;
            --th-background: linear-gradient(rgba(240, 240, 240, 0.95), rgba(240, 240, 240, 0.95));
            --th-text: #000000;
            --th-block-bg: var(--th-blue-dark);
            --th-shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="light"] .block {
            color: var(--th-text);
        }

        [data-theme="light"] .counter {
            color: var(--th-text);
        }

        [data-theme="light"] .title {
            color: var(--th-text);
        }

        [data-theme="light"] .room-note {
            color: var(--th-text);
        }

        [data-theme="light"] .entrance-block {
            color: var(--th-text);
        }

        [data-theme="light"] .entrance-block h3 {
            color: var(--th-text);
        }

        [data-theme="light"] .entrance-block p {
            color: var(--th-text);
        }

        [data-theme="light"] .real-time-clock {
            color: var(--th-text);
        }

        [data-theme="light"] .room-timer {
            color: var(--th-text);
        }

        [data-theme="light"] .keyboard-tooltip {
            color: var(--th-text);
        }

        [data-theme="light"] .counter-btn {
            color: var(--th-text);
            border-color: var(--th-text);
        }

        /* Add styles for overtime warning */
        .block.overtime-warning {
            border: 3px solid var(--th-red-primary);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(227, 24, 55, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(227, 24, 55, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(227, 24, 55, 0);
            }
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 1rem;
            }

            .block {
                min-height: 150px;
            }

            .counter {
                font-size: 3rem;
            }
        }

        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: 1fr;
            }

            .entrance-block {
                grid-column: auto;
                grid-row: auto;
            }
        }
    </style>
</head>

            <img src="https://upload.wikimedia.org/wikipedia/commons/4/43/Tommy_Hilfiger_Logo.png" alt="Tommy Hilfiger Logo" class="h-12">

    </header>

        </svg>
    </button>
    <div class="grid-container">
        <script>
            // Room Status Management
            const roomStates = {
                1: 'available',
                2: 'available',
                3: 'available',
                4: 'available',
                5: 'available'
            };

            // Room timers object to store start times
            let roomTimers = {
                1: null,
                2: null,
                3: null,
                4: null,
                5: null
            };

            let timerIntervals = {
                1: null,
                2: null,
                3: null,
                4: null,
                5: null
            };

            function updateRoomStatus(roomNumber, status) {
                const roomBlock = document.querySelector(`.block[data-room="${roomNumber}"]`);
                const statusIndicator = roomBlock.querySelector('.room-status');
                
                // Remove previous status classes
                statusIndicator.classList.remove('available', 'occupied', 'cleaning');
                
                // Add new status
                statusIndicator.classList.add(status);
                roomStates[roomNumber] = status;
            }

            // Real-time Clock
            function updateClock() {
                const now = new Date();
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const clockElement = document.getElementById('real-time-clock');
                
                // Format time
                const timeStr = now.toLocaleTimeString([], {
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
                
                // Format date
                const dateStr = now.toLocaleDateString([], {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

                clockElement.innerHTML = `
                    <div class="time">${timeStr}</div>
                    <div class="date">${dateStr}</div>
                `;
                
                // Update closing time
                updateClosingTime();
            }

            // Closing Time Update Function
            function updateClosingTime() {
                const now = new Date();
                const isSunday = now.getDay() === 0;
                const closingHour = isSunday ? 19 : 22; // 7PM on Sundays, 10PM other days
                
                let closingTime = new Date(now);
                closingTime.setHours(closingHour, 0, 0, 0);
                
                // If current time is past closing, show tomorrow's closing time
                if (now > closingTime) {
                    closingTime.setDate(closingTime.getDate() + 1);
                    // If tomorrow is Sunday, use 7PM, if today is Sunday, use 10PM for tomorrow
                    if (now.getDay() === 6) { // If today is Saturday
                        closingTime.setHours(19, 0, 0, 0);
                    } else if (now.getDay() === 0) { // If today is Sunday
                        closingTime.setHours(22, 0, 0, 0);
                    }
                }
                
                // Calculate time difference
                const diff = closingTime - now;
                const hoursLeft = Math.floor(diff / (1000 * 60 * 60));
                const minutesLeft = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const secondsLeft = Math.floor((diff % (1000 * 60)) / 1000);
                
                let timeText = '';
                if (hoursLeft > 0) {
                    timeText = `${hoursLeft}h ${minutesLeft}m ${secondsLeft}s`;
                } else if (minutesLeft > 0) {
                    timeText = `${minutesLeft}m ${secondsLeft}s`;
                } else {
                    timeText = `${secondsLeft}s`;
                }
                
                document.getElementById('closing-time').textContent = `${timeText} left until closing!`;
            }

            // Initialize
            window.onload = function() {
                // Update clock and closing time every second
                setInterval(updateClock, 1000);
                updateClock();
            }

            function startTimer(roomNumber) {
                if (!roomTimers[roomNumber]) {
                    roomTimers[roomNumber] = Date.now();
                    updateTimer(roomNumber);
                    // Clear any existing interval
                    if (timerIntervals[roomNumber]) {
                        clearInterval(timerIntervals[roomNumber]);
                    }
                    // Start new interval
                    timerIntervals[roomNumber] = setInterval(() => updateTimer(roomNumber), 1000);
                }
            }

            function stopTimer(roomNumber) {
                roomTimers[roomNumber] = null;
                if (timerIntervals[roomNumber]) {
                    clearInterval(timerIntervals[roomNumber]);
                    timerIntervals[roomNumber] = null;
                }
                const timerElement = document.getElementById(`room-timer-${roomNumber}`);
                if (timerElement) {
                    timerElement.textContent = '';
                }
                // Remove overtime warning when timer stops
                const roomBlock = document.querySelector(`.block[data-room="${roomNumber}"]`);
                roomBlock.classList.remove('overtime-warning');
            }

            function updateTimer(roomNumber) {
                if (roomTimers[roomNumber]) {
                    const timerElement = document.getElementById(`room-timer-${roomNumber}`);
                    const elapsedTime = Date.now() - roomTimers[roomNumber];
                    const minutes = Math.floor(elapsedTime / 60000);
                    const seconds = Math.floor((elapsedTime % 60000) / 1000);
                    timerElement.textContent = `Time: ${minutes}:${seconds.toString().padStart(2, '0')}`;

                    // Check for overtime (10 minutes)
                    const roomBlock = document.querySelector(`.block[data-room="${roomNumber}"]`);
                    if (minutes >= 10) {
                        roomBlock.classList.add('overtime-warning');
                    } else {
                        roomBlock.classList.remove('overtime-warning');
                    }
                }
            }

            function increment(roomNumber) {
                const counterElement = document.getElementById(`counter-${roomNumber}`);
                let currentCount = parseInt(counterElement.textContent);
                counterElement.textContent = currentCount + 1;

                // If count > 0, mark as occupied
                if (currentCount + 1 > 0) {
                    updateRoomStatus(roomNumber, 'occupied');
                }
                startTimer(roomNumber);
            }

            function decrement(roomNumber) {
                const counterElement = document.getElementById(`counter-${roomNumber}`);
                let currentCount = parseInt(counterElement.textContent);
                
                if (currentCount > 0) {
                    counterElement.textContent = currentCount - 1;

                    // If count reaches 0, mark as available
                    if (currentCount - 1 === 0) {
                        updateRoomStatus(roomNumber, 'available');
                    }
                }
                if (currentCount - 1 === 0) {
                    stopTimer(roomNumber);
                }
            }

            function reset(roomNumber) {
                const counterElement = document.getElementById(`counter-${roomNumber}`);
                counterElement.textContent = 0;
                updateRoomStatus(roomNumber, 'available');
                stopTimer(roomNumber);
            }

            // Room Notes Management
            function toggleRoomNote(roomNumber) {
                const noteElement = document.getElementById(`room-note-${roomNumber}`);
                
                if (!noteElement.querySelector('input')) {
                    const currentText = noteElement.textContent;
                    noteElement.innerHTML = '';
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.value = currentText === 'Add a note' ? '' : currentText;
                    input.placeholder = 'Add a note';
                    
                    input.addEventListener('blur', function() {
                        const newText = this.value.trim();
                        noteElement.innerHTML = newText || 'Add a note';
                        noteElement.classList.remove('editing');
                    });
                    
                    noteElement.appendChild(input);
                    noteElement.classList.add('editing');
                    input.focus();
                }
            }

            // Call initialization functions
            window.addEventListener('load', () => {
                showKeyboardTooltip();
            });
        </script>

    <script>
        // Theme Management
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme') || 'default';
            
            if (currentTheme === 'default') {
                html.setAttribute('data-theme', 'light');
            } else if (currentTheme === 'light') {
                html.setAttribute('data-theme', 'dark');
            } else {
                html.setAttribute('data-theme', 'default');
            }
        }
